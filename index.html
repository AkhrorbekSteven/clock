<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock-wrapper">
            <div class="clock">
                <div class="clock--number">
                    <div class="clock--number__num clock--number__num_12">12</div>
                    <div class="clock--number__arr clock--number__arr_1"></div>
                    <div class="clock--number__arr clock--number__arr_2"></div>
                    <div class="clock--number__num clock--number__num_3">3</div>
                    <div class="clock--number__arr clock--number__arr_4"></div>
                    <div class="clock--number__arr clock--number__arr_5"></div>
                    <div class="clock--number__num clock--number__num_6">6</div>
                    <div class="clock--number__arr clock--number__arr_7"></div>
                    <div class="clock--number__arr clock--number__arr_8"></div>
                    <div class="clock--number__num clock--number__num_9">9</div>
                    <div class="clock--number__arr clock--number__arr_10"></div>
                    <div class="clock--number__arr clock--number__arr_11"></div>
                </div>
                
                <div class="clock--arrow__hour">
                    <div class="hour"></div>
                </div>
                <div class="clock--arrow__min">
                    <div class="min"></div>
                </div>
                <div class="clock--arrow__sec">
                    <div class="sec"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
